<!DOCTYPE html>
<html>

<head>
  <title>EZ Barcode Helper</title>
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
  <h1>EZ Barcode Helper</h1>
  <div class="row">

    <div id="sidepanel" class="col-md-4">
      <div class="row">
        <div id="file" class="col-md-12">
          <h3>Barcode File</h3>
          <input type="file" id="barcode_f">
        </div>
        <hr>
        <div id="well_info_table" class="col-md-12">
          <h3>Well Information</h3>
        </div>
        <div id="well_table" class="col-md-12">
          <h3>Barcode Table</h3>
        </div>
      </div>
    </div>
    <div id="mainpanel" class="col-md-8">
      <div class="row">
        <div id="plate" class="col-md-12">
          <h3>Barcodes Plate</h3>
          <svg id="svg_bc"></svg>
        </div>
        <div id="plate" class="col-md-12">
          <h3>Plate Preparation</h3>
          <svg id="svg_plate"></svg>
        </div>
      </div>

    </div>

  </div>
</body>

<script type="module" src="../js/bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</html>
